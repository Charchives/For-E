<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #000000, #1a0000); /* black gradient */
      color: #ff4d4d; /* red text */
      text-align: center;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      position: relative;
      z-index: 10;
      color: #ff1a1a; /* bright red */
    }

    p {
      font-size: 1.5em;
      margin-bottom: 1em;
      position: relative;
      z-index: 10;
      color: #ff6666; /* lighter red */
    }

    .heart {
      color: #ff0000; /* pure red */
      font-size: 5em;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    button {
      background-color: #ff1a1a; /* red button */
      color: #fff; /* white text */
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      position: relative;
      z-index: 10;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff4d4d; /* lighter red on hover */
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      z-index: 10;
      color: #ff6666;
    }

    /* Falling hearts */
    .falling-heart {
      position: absolute;
      top: -50px;
      font-size: 1.5em;
      animation: fall linear infinite;
      color: #ff1a1a; /* red hearts */
      text-shadow: 0 0 5px #ff4d4d;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confettiFall 1s linear forwards;
      background-color: #ff1a1a; /* red confetti */
      box-shadow: 0 0 5px #ff6666;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
    }

    /* Custom popup */
    #custom-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a0000; /* dark red background */
      color: #ff4d4d; /* red text */
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      z-index: 100;
    }

    #custom-popup button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #ff1a1a; /* red button */
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hi Baby! <span class="heart">‚ù§Ô∏è</span></h1>
  <p>Will you be my Valentine?</p>
  <button onclick="showMessage()">üíå Click here and make your choice! üå∏</button>

  <!-- Custom popup -->
  <div id="custom-popup">
    Nope, no choice‚Ä¶ it‚Äôs a big YES! ü§óüíñ
    <br>
    <button onclick="closePopup()">OK</button>
  </div>

  <!-- Audio -->
  <audio id="music" loop>
    <source src="closer-to-you.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Falling hearts generator
    function createHearts() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 5000);
    }

    setInterval(createHearts, 300);

    // Confetti generator
    function startConfetti() {
      for(let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(0, 100%, ${50 + Math.random() * 30}%)`; // red shades
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    // Show custom popup
    function showMessage() {
      startConfetti();
      const music = document.getElementById('music');
      music.currentTime = 0;
      music.play();
      document.getElementById('custom-popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('custom-popup').style.display = 'none';
    }
  </script>

</body>
</html>
